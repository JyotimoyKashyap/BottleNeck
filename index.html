<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Daily Work Log</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      margin-top: 0;
      font-weight: 600;
      color: #222;
    }
    #log-list {
      list-style-type: none;
      padding-left: 0;
    }
    #log-list li {
      background-color: #fff;
      border: 1px solid #e8eef3;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.03);
    }
    
    /* New styles for the time block header */
    .time-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f0f0f0;
    }
    .time-range {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      color: #0056b3; /* A clearer color */
    }
    /* End new styles */

    .desc {
      font-size: 1.1rem;
      color: #333;
      padding-left: 2px;
    }
    #no-logs {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Today's Work Log</h1>
  
  <ul id="log-list">
    <!-- Log entries will be inserted here by JavaScript -->
  </ul>
  <p id="no-logs" style="display: none;">No logs saved for today yet.</p>

  <script>
    // --- Move all logic inside the DOMContentLoaded listener ---
    document.addEventListener('DOMContentLoaded', () => {
      const logList = document.getElementById('log-list');
      const noLogsMsg = document.getElementById('no-logs');

      // --- NEW: Helper function to format time (e.g., 3:05 PM) ---
      const formatTime = (date) => {
        if (!date) return '';
        return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
      };

      // --- MODIFIED: Renders the logs with time blocks ---
      function renderLogs(entries) {
        logList.innerHTML = '';

        if (!entries || entries.length === 0) {
          noLogsMsg.style.display = 'block';
          return;
        }

        noLogsMsg.style.display = 'none';

        // Sort entries by timestamp (NEWEST first)
        entries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Loop through all entries to build the blocks
        for (const entry of entries) {
          const startTime = new Date(entry.timestamp);

          const li = document.createElement('li');
          
          const timeStr = formatTime(startTime);
          
          li.innerHTML = `
            <div class="time-header">
              <span class="time-range">${timeStr}</span>
            </div>
            <span class="desc">${entry.description}</span>
          `;
          
          logList.appendChild(li);
        }
      }

      // --- (This part is unchanged) ---

      // Function to fetch logs from the main process
      async function loadLogs() {
        // Use the preload API to get logs
        const dayLog = await window.api.getLogs(); // { entries: [...] }
        renderLogs(dayLog.entries);
      }

      // 1. Load logs when the window first opens
      loadLogs();

      // 2. Listen for the 'logs-updated' message from main.js
      //    and reload the logs
      window.api.onLogsUpdated(() => {
        console.log('Logs updated, reloading...');
        loadLogs();
      });
    });
  </script>
</body>
</html>
