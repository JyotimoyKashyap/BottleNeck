<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Log Entry</title>
  <style>
    html, body {
      background: transparent;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .card {
      background: #fff;
      border: none;
      border-radius: 8px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
    }
    #entry-box {
      width: 100%;
      border: none;
      outline: none;
      padding: 0 20px;
      font-size: 1.2rem;
      background: transparent;
      color: #333;
    }
    #entry-box::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <input type="text" id="entry-box" placeholder="What are you working on?">
  </div>

  <script>
    const entryBox = document.getElementById('entry-box');

    // Focus the input box automatically when the window shows
    window.addEventListener('focus', () => {
      entryBox.focus();
    });

    // Listen for key presses
    entryBox.addEventListener('keydown', async (e) => {
      // Check if the key pressed was "Enter"
      if (e.key === 'Enter' && entryBox.value.trim() !== '') {
        const message = entryBox.value.trim();
        
        // Use the preload script's 'sendLog' function
        await window.api.sendLog(message);
        
        // Clear the input and hide the window
        entryBox.value = '';
        window.api.hideWindow();
      } else if (e.key === 'Escape') {
        // Bonus: Hide on "Escape" key
        entryBox.value = '';
        window.api.hideWindow();
      }
    });
  </script>

</body>
</html>
